<div class="card h-100">
    <img [src]="imageUrl" [alt]="vehicle.marca" class="card-img-top">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-start mb-3">
        <h5 class="card-title mb-0">{{ vehicle.modelo }}</h5>
        <span class="badge bg-primary">{{ vehicle.ano | date:'yyyy' }}</span>
      </div>
      <div class="row g-2 mb-3">
        <div class="col-6">
          <small class="text-muted d-block">Marca</small>
          <span>{{ vehicle.marca }}</span>
        </div>
        <div class="col-6">
          <small class="text-muted d-block">Placa</small>
          <span>{{ vehicle.placa }} </span>
        </div>
        <div class="col-6">
          <small class="text-muted d-block">Renavam</small>
          <div class="d-flex align-items-center">
            <span>{{ vehicle.renavam }}</span>
          </div>
        </div>
        <div class="col-6">
          <small class="text-muted d-block">Chassi</small>
          <span>{{ vehicle.chassi }}</span>
        </div>
      </div>
    </div>
  </div>
