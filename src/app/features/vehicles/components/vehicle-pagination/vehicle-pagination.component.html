<div class="d-flex justify-content-between align-items-center my-4">
    <div class="text-muted">
      Mostrando {{ (getCurrentPage() - 1) * getItemsPerPage() + 1 }} a 
      {{ Math.min(getCurrentPage() * getItemsPerPage(), getTotalItems()) }} 
      de {{ getTotalItems() }} veículos
    </div>
    <nav aria-label="Navegação de páginas">
      <ul class="pagination mb-0">
        <li class="page-item" [class.disabled]="getCurrentPage() === 1">
          <button class="page-link" (click)="onPageChange(getCurrentPage() - 1)" [disabled]="getCurrentPage() === 1">
            Anterior
          </button>
        </li>
        @for (page of pages; track page) {
          <li class="page-item" [class.active]="page === getCurrentPage()">
            <button class="page-link" (click)="onPageChange(page)">{{ page }}</button>
          </li>
        }
        <li class="page-item" [class.disabled]="getCurrentPage() === totalPages">
          <button class="page-link" (click)="onPageChange(getCurrentPage() + 1)" [disabled]="getCurrentPage() === totalPages">
            Próxima
          </button>
        </li>
      </ul>
    </nav>
  </div>
